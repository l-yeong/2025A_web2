# .properties 파일의 주석 방법

# [1] 스프링 서버 port 설정 변경
server.port = 8080

# [2] JDBC 연동 설정,
# 1. 연동할 db서버 의 주소
spring.datasource.url=jdbc:mysql://localhost:3306/springweb2
# 2. 연동할 db서버 의 계정명
spring.datasource.username=root
# 3. 연동할 db서버 의 패스워드  , 주의할점 앞뒤 띄어쓰기 주의
spring.datasource.password=1234

# [3] 로그 설정
# 레벨 : debug < info < warn < error
# info 설정하면 info < warn <error
# warn 설정하면 warn < error
logging.level.\uC2DC\uD488.\uC2DC\uD4883 = debug

#2. 로그 파일 처리 설정, 프로젝트 이하 경로,
#loggin.file.name = 패키지명/파일명.log
logging.file.name = logs/app.log

#3. 로그 파일 설정/옵션
#3-1 : 최대 파일 크기
logging.logback.rollingpolicy.max-file-size=1MB
#3-2 : 최대 파일 개수, 즉 최대 파일 개수 이후부터는 가장 오래된 파일이 대체 된다.
logging.logback.rollingpolicy.max-history=10

